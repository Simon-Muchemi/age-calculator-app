<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<main>
    <div class="container">
        <div class="inputs">
            <div class="day-input">
                <label for="day">
                    <p class="label-text">Day</p>
                    <input type="number" name="day" id="day" placeholder="DD">
                </label>
                <p class="error">This field is required</p>
            </div>
            <div class="month-input">
                <label for="month">
                    <p class="label-text">Month</p>
                    <input type="number" name="month" id="month" placeholder="MM">
                </label>
                <p class="error">This field is required</p>
            </div>
            <div class="year-input">
                <label for="year">
                    <p class="label-text">Year </p>
                    <input type="number" name="year" id="year" placeholder="YY">
                </label>
                <p class="error">This field is required</p>
            </div>
        </div>
        <div class="line-and-button">
            <div id="line"></div>
            <button><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
        </div>
        <div class="calculated">
            <p><span class="value">--</span> years</p>
            <p><span class="value">--</span> months</p>
            <p><span class="value">--</span> days</p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Simon-Muchemi">Simon Muchemi</a>.
    </div>
</main>
</body>
</html>
