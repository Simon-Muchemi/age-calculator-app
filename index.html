<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<main>
    <div class="container">
        <div class="inputs">
            <label for="day">Day<br>
                <input type="number" name="day" id="day">
            </label>
            <label for="month">
                Month<br>
                <input type="number" name="month" id="month">
            </label>
            <label for="year">
                Year<br>
                <input type="number" name="year" id="year">
            </label>
        </div>
        <div class="line-and-button">
            <div id="line"></div>
            <button><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
        </div>
        <div class="calculated">
            <p class="calc"><a>--</a> years</p>
            <p class="calc"> <a>--</a> months</p>
            <p class="calc"> <a>--</a> days</p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Simon-Muchemi">Simon Muchemi</a>.
    </div>
</main>
</body>
</html>
