<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<main>
    <div class="container">
        <div class="inputs">
            <div class="day-input">
                <label for="day">
                    <p class="label-text" id="day-label">Day</p>
                    <input type="number" name="day" id="day" placeholder="DD">
                </label>
                <p class="error" id="day-error" style="display: none">This field is required</p>
                <p class="error" id="day-invalid-error" style="display: none">Must be a valid day</p>
            </div>
            <div class="month-input">
                <label for="month">
                    <p class="label-text" id="month-label">Month</p>
                    <input type="number" name="month" id="month" placeholder="MM">
                </label>
                <p class="error" id="month-error" style="display: none">This field is required</p>
                <p class="error" id="month-invalid-error" style="display: none">Must be a valid month</p>
            </div>
            <div class="year-input">
                <label for="year">
                    <p class="label-text" id="year-label">Year </p>
                    <input type="number" name="year" id="year" placeholder="YY">
                </label>
                <p class="error" id="year-error" style="display: none">This field is required</p>
                <p class="error" id="past-year-error" style="display: none">Must be in the past</p>
                <p class="error" id="year-invalid-error" style="display: none">Must be a valid year</p>
            </div>
        </div>
        <div class="line-and-button">
            <div class="line"></div>
            <button id="calc-button"><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
            <div class="line" id="line2"></div>
        </div>
        <div class="calculated">
            <p><span class="value" id="calc-year">--</span> years</p>
            <p><span class="value" id="calc-month">--</span> months</p>
            <p><span class="value" id="calc-day">--</span> days</p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Simon-Muchemi">Simon Muchemi</a>.
    </div>
</main>
</body>
</html>
